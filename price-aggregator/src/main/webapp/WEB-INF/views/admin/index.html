<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta th:replace="admin/include/meta" />
</head>
<body>
	<div class="container">
		<div th:replace="admin/include/menu" />
		
		<h1 class="page-header">Admin</h1>

		<form th:action="@{/admin/provider/create}" method="POST">
			<fieldset>
				<legend>Поставщики</legend>
				<div th:each="prov : ${providers}">
					<a th:href="@{/admin/provider/update/}+${prov.id}" th:text="${prov.name}"></a> | 
					<a th:href="@{/admin/provider/delete/}+${prov.id}">удалить</a>
				</div>

				<input type="text" name="name" /><br />
				<textarea name="contact"></textarea><br />
				<button type="submit">create</button>
			</fieldset>
		</form>
		
		<form th:action="@{/admin/category/create}" method="POST">
			<fieldset>
				<legend>Категории</legend>
				<div th:each="cat : ${categories}">
					<a th:href="@{/admin/category/update/}+${cat.id}" th:text="${cat.name}"></a> | 
					<a th:href="@{/admin/category/delete/}+${cat.id}">удалить</a>
				</div>

				<input type="text" name="name" /><br />
				
				<button type="submit">create</button>
			</fieldset>
		</form>
		
		<form th:action="@{/admin/currency/create}" method="POST">
			<fieldset>
				<legend>Валюты</legend>
				<div th:each="cur : ${currencies}">
					<a th:href="@{/admin/currency/update/}+${cat.id}" th:text="${cur.name}"></a> | 
					<a th:href="@{/admin/currency/delete/}+${cat.id}">удалить</a>
				</div>

				<input type="text" name="name" /><br />
				
				<button type="submit">create</button>
			</fieldset>
		</form>

	</div>
</body>
</html>
