<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta th:replace="include/meta" />
</head>
<body>
	<div class="container">

		<h1 class="page-header">
			Price aggregator <small>{ compare your prices }</small>
		</h1>

		<div th:if="${categoryList} != null" th:each="cat : ${categoryList}">
			<div th:text="${cat.name}"></div>
		</div>

	</div>
</body>
</html>
