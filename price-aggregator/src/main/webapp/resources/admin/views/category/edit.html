<h1 class="page-header">Категория {{category.name}}</h1>

<form role="form" class="form-horizontal">
	<div class="form-group">
		<label for="id" class="control-label col-sm-2">ID:</label>
		<div class="col-sm-5">
			<p class="form-control-static">{{category.id}}</p>
			<input type="hidden" name="id" value="{{category.id}}" >
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-2">Создана:</label>
		<div class="col-sm-5">
			<p class="form-control-static">{{category.created}}</p>
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-2">Обновлена:</label>
		<div class="col-sm-5">
			<p class="form-control-static">{{category.modified}}</p>
		</div>
	</div>
	<div class="form-group">
		<label for="name" class="control-label col-sm-2">Название:</label>
		<div class="col-sm-5">
			<input type="text" name="name" id="name" value="{{category.name}}" class="form-control" >
		</div>
	</div>
	<div class="form-group">
		<label for="path" class="control-label col-sm-2">Путь:</label>
		<div class="col-sm-5">
			<input type="text" name="path" id="path" value="{{category.path}}" class="form-control" >
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-2">Индексы:</label>
		<div class="col-sm-5">
			<p class="form-control-static">{{category.idxLeft}} / {{category.idxRight}}</p>
		</div>
	</div>

		
	
</form>
