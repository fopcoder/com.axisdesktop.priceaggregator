<h1 class="page-header">Категории</h1>

<table class="table table-condensed table-hover">
	<tr>
		<th>ID</th>
		<th>Название</th>
		<th>Путь</th>
		<th></th>
	</tr>
	<tr ng-repeat="cat in categories | filter:search">
		<td><a href="#category/{{cat.id}}">{{cat.id}}</a></td>
		<td><a href="#category/{{cat.id}}">{{cat.name}}</a></td>
		<td>{{cat.path}}</td>
		<td><a href="#category/{{cat.id}}"><span class="glyphicon glyphicon-remove"></span></a></td>
	</tr>
</table>

<a href="#/category/create" class="btn btn-warning">добавить</a>
