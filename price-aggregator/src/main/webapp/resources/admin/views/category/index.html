<h1 class="page-header">Категории</h1>

<table class="table table-condensed table-hover">
	<tr>
		<th>ID</th>
		<th>Название</th>
		<th>URL</th>
		<th>Путь</th>
		<th>Idx</th>
		<th></th>
		<th></th>
	</tr>
	<tr data-ng-repeat="cat in categories">
		<td><a href="#category/{{cat.id}}">{{cat.id}}</a></td>
		<td><a href="#category/{{cat.id}}" style="margin-left: {{ cat.level*20 }}px">{{cat.name}}</a></td>
		<td>{{cat.uri}}</td>
		<td>{{cat.path}}</td>
		<td>{{cat.idxLeft}} : {{cat.idxRight}}</td>
		<td><a href="#category/new/{{cat.id}}"><span class="glyphicon glyphicon-plus"></span></a></td>
		<td><a href="#category/{{cat.id}}"><span class="glyphicon glyphicon-remove"></span></a></td>
	</tr>
</table>
